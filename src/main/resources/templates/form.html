<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>titleです</title>
<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/add/}" th:object="${userbook}">    
	<div class="row mt-3">        
		<label for="firstname" class="col-4 col-form-label text-end">名前（姓）</label>
		<div class="col-4">
			<input type="text" class="form-control" name="firstname" id="firstname" required />
			</div>
		</div>    
       
		<label for="lastname" class="col-4 col-form-label text-end">名前（名）</label>
		<div class="col-4">
			<input type="text" class="form-control" name="lastname" id="lastname" required />
			</div>
		</div>
       
		<label for="email" class="col-4 col-form-label text-end">メール</label>
		<div class="col-4">
			<input type="email" class="form-control" name="email" id="email" required />
			</div>
		</div>
		 
      
		<label for="number" class="col-4 col-form-label text-end">口座番号</label>
		<div class="col-4">
			<input type="number" class="form-control" name="number" id="number" required />
			</div>
		</div>    
     
     	<label for="balance" class="col-4 col-form-label text-end">残高</label>
		<div class="col-4">
			<input type="number" class="form-control" name="balance" id="balance" required />
			</div>
		</div>   
		
		<label for="username" class="col-4 col-form-label text-end">UserName</label>
		<div class="col-4">
			<input type="text" class="form-control" name="username" id="username" required />
			</div>
		</div> 
		
		<label for="password" class="col-4 col-form-label text-end">PassWord</label>
		<div class="col-4">
			<input type="password" class="form-control" name="password" id="password" required />
			</div>
		</div>     
		<button type = submit>botton</button>    
	</div>
</form>
