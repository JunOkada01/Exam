<body>
	<h3>登録されたアドレス一覧</h3>
 
	<div th:if="${list!=null and !list.empty}">
		<table class="table table-striped">
			<thead>
				<th>#</th>
				<th>UserName</th>
				<th role="action"></th>
			</thead>
			<tbody>
				<tr class="align-middle" th:each="item, stat : ${list}" th:object="${item}">
					<td th:text="${stat.count}"></td>
					<td th:text="|*{username}"></td>

					<td>
						<a class="btn btn-warning" th:href="@{/detail/{id}(id=*{id})}">詳細</a>
						<a class="btn btn-warning" th:href="@{/delete/{id}(id=*{id})}">削除</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:unless="${list!=null and !list.empty}">
		<div class="alert alert-danger" role="alert">
			データなし
		</div>
	</div>
	
	<a class="btn btn-warning" th:href="@{/add/}">データの追加</a>
</body>
